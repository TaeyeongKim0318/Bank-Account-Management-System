<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Back Account Manager</title>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="/static/js/AccessBankAccount.js"></script>
    </head>

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-6">
                                    <div class="card-body">
                                        <form id="accountForm">
                                            <div class="mt-4 mb-0">
                                                <h4 class="text-center font-weight-light my-5">계좌번호를 입력해주세요</h4>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputAccountNum" type="number" placeholder="계좌 번호" maxlength="14" oninput="maxLengthCheck(this)" value="98850200022935"/>
                                                <label for="inputAccountNum">계좌 번호</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputAccountPassword" type="password" placeholder="계좌 비밀번호" maxlength="4" oninput="validatePassword(this)" value="1820"/>
                                                        <label for="inputAccountPassword">계좌 비밀번호</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputBirth" type="date" max="9999-12-31" placeholder="생년월일" value="1999-03-18"/>
                                                        <label for="inputBirth">생년월일</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputStartDate" type="date" max="9999-12-31" placeholder="조회 시작일" value="2023-11-16"/>
                                                        <label for="inputStartDate">조회 시작일</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputEndDate" type="date" max="9999-12-31" placeholder="조회 종료일" value="2023-11-16"/>
                                                        <label for="inputEndDate">조회 종료일</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">조회하기</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
